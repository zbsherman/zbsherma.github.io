	<script>
		function erase(){
			var img = document.getElementById('image');
			img.style.display = 'none' ;
		}

		function bring(){
			var img = document.getElementById('image');
			img.style.display = 'block';
		}


		function chan(){
			document.getElementById('wor').innerHTML = 'Paragraph now changed';
		}





	</script>
</head>
